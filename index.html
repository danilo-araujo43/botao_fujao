<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pra Gata</title>
</head>
<body>
    <div class="box">
        <p>Quer namorar comigo?</p>
        <div class="button-container">
            <button>
                <a id="yes" target="_blank">Sim</a>
            </button>
            <button id="no">NÃ£o</button>
        </div>
    </div>

    <script>
        let button = document.getElementById('no')
        let height = window.innerHeight-50
        let width = window.innerHeight-50

        button.addEventListener('mouseover', function(){
            button.style.position='absolute'
            button.style.top=Math.random()*height+'px'
            button.style.left=Math.random()*width+'px'
        })

        const btn = document.getElementById('yes')
        btn.addEventListener('click', function(){
            window.location.href = "https://youtu.be/izGwDsrQ1eQ?si=OcQ3Y4tBJXomABc3";
        })
    </script>
</body>
</html>
